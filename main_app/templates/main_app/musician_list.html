{% extends 'base.html' %}
{% block content %}

<h1>Musician List</h1>

{% for musician in musician_list %}
  <a href="{% url 'musicians_detail' musician.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ musician.name }}</span>
            <p>Instrument: {{ musician.instrument }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
