{% extends 'base.html' %}

{% block content %}
  <h1>Delete Song</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' song.id %}">Cancel</a>
    {% comment %} Note how we are allowing the user to cancel the delete by providing a link back to the detail page.

 {% endcomment %}
  </form>
{% endblock %}
